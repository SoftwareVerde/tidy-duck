<!DOCTYPE html>
<html>
    <head>
        <title>Tidy Duck</title>
        <link rel="stylesheet" href="css/tidy-duck.css"/>
        <link rel="stylesheet" href="css/palette.css"/>
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Righteous" rel="stylesheet">
        <!-- Import React modules, currently using DEV versions -->
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
        <script src="js/main.js" type="text/babel"></script>
    </head>
    <body class="primary-bg">
        <div class="header secondary-bg accent title-font">Tidy Duck</div>
        <div class="container accent-border">
            <div class="navigation-column"></div>
            <div class="display-area">
                <div class="metadata-form">
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" id="name"/></td>
                        </tr>
                        <tr>
                            <td><label for="release">Release:</label></td>
                            <td><input type="text" id="release"/></td>
                            <td><label for="date">Date:</label></td>
                            <td><input type="text" id="date"/></td>
                        </tr>
                        <tr>
                            <td><label for="author">Author:</label></td>
                            <td><input type="text" id="author"/></td>
                            <td><label for="company">Company:</label></td>
                            <td><input type="text" id="company"/></td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td><div id="function-catalog-submit"></div></td>
                        </tr>
                    </table>
                </div>
                <div id="child-display-area"></div>
            </div>
        </div>
    </body>
</html>
