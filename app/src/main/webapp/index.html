<!DOCTYPE html>
<html>
<head>
    <title>Tidy Duck</title>
    <link rel="stylesheet" href="/css/themes/darkwing/core-darkwing.css"/>
    <link rel="stylesheet" href="/css/themes/darkwing/palette-darkwing.css"/>
    <link rel="stylesheet" href="/css/font.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/react/input-field.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Righteous" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tidy Duck JS API -->
    <script src="/js/api/api.js"></script>

    <!-- Allow for registering classes in global scope -->
    <script src="/js/classes/register-class.js"></script>

    <!--  Page-Specific Includes -->
    <link rel="stylesheet" href="/css/account.css"/>
</head>
<body class="primary-bg">
<div id="header" class="secondary-bg accent title-font">Tidy Duck</div>
<div id="main">
    <div id="main-content">
        <div id="authenticate-message"></div>
        <form id="login-container" method="post">
            <h1>Login</h1>
            <div class="input-field">
                <label for="username">Username</label>
                <input id="username" name="username" />
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" />
            </div>

            <div id="login-button" class="button">Login</div>
        </form>
    </div>
</div>

<script src="js/account.js"></script>
</body>
</html>
