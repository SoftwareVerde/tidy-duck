<!DOCTYPE html>
<html>
<head>
    <title>Tidy Duck</title>
    <link rel="stylesheet" href="/css/font.css"/>
    <link rel="stylesheet" href="/deps/css/google-fonts.css"/>
    <link rel="stylesheet" href="/deps/css/font-awesome.min.css"/>

    <!-- jQuery -->
    <script src="/deps/js/jquery-3.2.1.min.js"></script>

    <!-- Tidy Duck JS API -->
    <script src="/js/api/base.js"></script>
    <script src="/js/api/account.js"></script>

    <!-- Allow for registering classes in global scope -->
    <script src="/js/classes/register-class.js"></script>

    <!-- Base Styling -->
    <link rel="stylesheet" href="/css/core.css"/>
    <link rel="stylesheet" href="/css/account.css"/>
    <!-- Setup Theme (default) -->
    <link rel="stylesheet" href="/css/themes/tidy/core.css"/>
    <link rel="stylesheet" href="/css/themes/tidy/palette.css"/>
    <link rel="stylesheet" href="/css/themes/tidy/react/input-field.css"/>
</head>
<body class="primary-bg">
<div id="main">
    <div id="header" class="secondary-bg accent title-font">
        <img class="tidy-logo" src="/img/tidy-logo.svg" /> Tidy Duck
    </div>
    <div id="main-content">
        <div id="authenticate-message"></div>
        <form id="login-container" method="post">
            <h1>Login</h1>
            <div class="input-field">
                <label for="username">Username</label>
                <input id="username" name="username" />
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" />
            </div>

            <div id="login-button" class="button">Login</div>
        </form>
    </div>
</div>

<script src="js/account.js"></script>
</body>
</html>
