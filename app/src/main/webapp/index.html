<!DOCTYPE html>
<html>
<head>
    <title>Tidy Duck</title>
    <link rel="stylesheet" href="/css/core.css"/>
    <link rel="stylesheet" href="/css/palette.css"/>
    <link rel="stylesheet" href="/css/font.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/react/input-field.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Righteous" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tidy Duck JS API -->
    <script src="/js/api/api.js"></script>

    <!-- Allow for registering classes in global scope -->
    <script src="/js/classes/register-class.js"></script>

    <!-- Custom Data Classes -->
    <script src="/js/classes/author.js"></script>

    <!--  Page-Specific Includes -->
    <link rel="stylesheet" href="/css/author.css"/>
</head>
<body class="primary-bg">
<div id="header" class="secondary-bg accent title-font">Tidy Duck</div>
<div id="main">
    <div id="login-container">
        <h1>Login</h1>
        <div class="input-field">
            <label for="username">Username</label>
            <input id="username" name="username" />
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
        </div>

        <div id="login-button" class="button">Login</div>
    </div>
</div>

<script src="js/author.js"></script>
</body>
</html>
